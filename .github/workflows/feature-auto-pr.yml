name: Auto PR for feature branches

on:
  push:
    branches:
      - 'features/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request to dev
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Auto PR: ${{ github.ref_name }} → dev'
          body: |
            Автоматический Pull Request для ревью кода из ветки `${{ github.ref_name }}` в `dev`.
          base: dev
          branch: ${{ github.ref_name }}
          draft: false
