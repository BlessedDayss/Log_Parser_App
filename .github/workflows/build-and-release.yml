# .github/workflows/ci-and-release.yml
name: CI + Sonar + Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: 8.0.x
  SONAR_ORG: blesseddayss
  SONAR_PROJ: BlessedDayss_Log_Parser_App
  PROJECT_NAME: Log_Parser_App

jobs:
  sonar:
    name: Build · Test · SonarCloud Analysis
    runs-on: windows-latest
    outputs:
      FULL_SEM_VER: ${{ steps.version.outputs.fullSemVer }}
    steps:
      # 1. Checkout & SDK
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 2. Restore & Build
      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore -c Release

      # 3. Test with coverage
      - name: Run tests with coverage
        shell: pwsh
        run: |
          dotnet test ./Log_Parser_App.Tests/Log_Parser_App.Tests.csproj `
            -c Release --no-build `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=opencover `
            /p:CoverletOutput=coverage/coverage.opencover.xml

      # 4. GitVersion
      - name: Install GitVersion action
        uses: gittools/actions/gitversion/setup@v3.2.1
        with:
          versionSpec: '5.x'

      - name: Determine semantic version
        id: version
        uses: gittools/actions/gitversion/execute@v3.2.1
        with:
          useConfigFile: true

      # 5. SonarCloud Begin
      - name: SonarCloud Begin
        shell: pwsh
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.11.0
          dotnet sonarscanner begin `
            /k:${{ env.SONAR_PROJ }} `
            /o:${{ env.SONAR_ORG }} `
            /d:sonar.login=$Env:SONAR_TOKEN `
            /d:sonar.cs.opencover.reportsPaths=coverage.opencover.xml `
            /d:sonar.coverage.exclusions=**/Migrations/** `
            /d:sonar.cpd.exclusions=**/*.generated.cs `
            /d:sonar.duplicatedBlocksThreshold=10 `
            /d:sonar.qualitygate.wait=true

      # 6. SonarCloud End
      - name: SonarCloud End
        if: always()
        shell: pwsh
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner end `
            /d:sonar.login=$Env:SONAR_TOKEN

  release:
    name: Publish Release
    runs-on: windows-latest
    needs: sonar
    if: needs.sonar.result == 'success' && github.ref == 'refs/heads/main'
    steps:
      # 1. Checkout & SDK
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 2. Publish single-file exe
      - name: Publish executable
        run: |
          dotnet publish ./Log_Parser_App.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -o publish/

      # 3. Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.sonar.outputs.FULL_SEM_VER }}
          release_name: Release v${{ needs.sonar.outputs.FULL_SEM_VER }}
          body: |
            Automated release of version v${{ needs.sonar.outputs.FULL_SEM_VER }}
          draft: false
          prerelease: false

      # 4. Upload artifact
      - name: Upload executable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload \
            --repo ${{ github.repository }} \
            --tag v${{ needs.sonar.outputs.FULL_SEM_VER }} \
            publish/Log_Parser_App.exe \
            --clobber